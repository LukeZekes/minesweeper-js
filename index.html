<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper-js</title>
</head>
<body>
  <div id="grid"></div>

  <script>
    class Cell {
      constructor(x, y, el) {
        this.x = x;
        this.y = y;
        this.id = `cell_${x}_${y}`
        this.el = el;
      }
    }
    let gridSize = [10, 10];
    const gridEl = document.getElementById("grid");
    let grid = new Array(gridSize[0] + 2).fill(0).map(() => new Array(gridSize[1] + 2).fill(0)); // Padding of 1 extra row and column on each side prevents the code from accessing indices outside of the array
    const mineSpawnChance = 0.1;
    function clickCell(e) {
      let cell = e.target.cellObj;
      let x = cell.x;
      let y = cell.y;
      if(grid[x][y] == -1) // Clicked a mine
      {
        console.log("Boom!")
      }
      else {
        // Count the number of mines in the adjacent squares
        numAdjMines = 0;
        for (i = -1; i <= 1; i++) {
          for (j = -1; j <= 1; j++) {
            if (grid[x+i][y+j] == -1) {
              numAdjMines++;
              console.log(`Mine at ${x+i},${y+j}`);
            }
          }
        }
        grid[x][y] = numAdjMines;
        cell.el.innerHTML = numAdjMines;
        console.log(numAdjMines);
      }
    }
    // Create board
    // Place mines
    for (let i = 1; i <= gridSize[0]; i++) {
      for (let j = 1; j <= gridSize[1]; j++) {
        // 10% chance for any cell to contain a mine
        if (Math.random() < mineSpawnChance) {
          grid[i][j] = -1; // -1 means there is a mine
        }
      }
    }
    console.log(grid)
    // Display grid
    for (let i = 1; i <= gridSize[0]; i++) {
      for (let j = 1; j <= gridSize[1]; j++) {
        let _cell = document.createElement("div");
        _cell.setAttribute("class", "cell");
        _cell.setAttribute("id", `cell_${i}_${j}`)
        _cell.onclick = clickCell;
        _cell.cellObj = new Cell(i, j, _cell);
        gridEl.appendChild(_cell);
      }
    }
  </script>
</body>
<style>
  #grid {
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    grid-template-rows: repeat(10, 1fr);
    gap: 0;
    width: fit-content;
  }
  div.cell {
    width: 20px;
    height: 20px;
    background-color: grey;
    border: solid black 1px;
    box-sizing: border-box;
    text-align: center;
  }
  div.cell:hover {
    background-color: darkgrey;
  }
</style>
</html>
