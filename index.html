<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper-js</title>
</head>

<body>
  <div id="grid"></div>

  <script>
    class Cell {
      constructor(x, y, el) {
        this.x = x;
        this.y = y;
        this.id = `cell_${x}_${y}`
        this.el = el;
      }
    }
    // Grid dimensions and size are in heightxwidth
    const gridHeight = 400; // Height in pixels
    var gridSize = [10, 10]; // Height and width in number of cells
    const gridEl = document.getElementById("grid");
    var grid = new Array(gridSize[0] + 2).fill(0).map(() => new Array(gridSize[1] + 2).fill(0)); // Padding of 1 extra row and column on each side prevents the code from accessing indices outside of the array
    var cells = new Array(gridSize[0] + 2).fill(0).map(() => new Array(gridSize[1] + 2).fill(0)); // Padding of 1 extra row and column on each side prevents the code from accessing indices outside of the array
    var numMines = 0;
    var numSafeRevealed = 0;
    const mineSpawnChance = 0.2;

    function flagCell(e) {
      e.preventDefault();
      let cell_el = e.target.cellObj.el;
      if (cell_el.hasAttribute("revealed"))
        return;
      cell_el.setAttribute("flagged", '');
      cell_el.innerHTML = "âš‘";
    }
    function clickCell(e) {
      let cell = e.target.cellObj;
      let x = cell.x;
      let y = cell.y;
      if (grid[x][y] == -1) // Clicked a mine
      {
        loseGame();
      }
      else {
        checkAdjCells(x, y);
        // If all safe tiles have been revealed, the game is won
        if (numSafeRevealed = gridSize[0] * gridSize[1] - numMines) {
          winGame();
        }
      }
    }

    // Count the number of mines in the adjacent squares
    function checkAdjCells(x, y) {
      numSafeRevealed++;
      cell = cells[x][y];
      if (cell.el.hasAttribute("revealed")) {
        return;
      }
      cell.el.setAttribute("revealed", '');
      cell.el.removeAttribute("flagged")
      let numAdjMines = 0;
      for (let i = -1; i <= 1; i++) {
        for (let j = -1; j <= 1; j++) {
          if (grid[x + i][y + j] == -1) {
            numAdjMines++;
          }
        }
      }
      grid[x][y] = numAdjMines;
      cell.el.innerHTML = numAdjMines;
      console.log(`${x}, ${y} - ${numAdjMines} adjacent mines`);
      // If there are no adjacent mines, check the adjacent spaces as well
      if (numAdjMines == 0) {
        for (let i = -1; i <= 1; i++) {
          for (let j = -1; j <= 1; j++) {
            if (!(i == 0 && j == 0) && x + i >= 1 && x + i <= gridSize[0] && y + j >= 1 && y + j <= gridSize[1]) // There are no cells outside of these bounds, just empty spaces in grid[][]
              checkAdjCells(x + i, y + j);
          }
        }
      }
    }

    function loseGame() {
      // Reveal all bombs
      for (let x = 1; x <= gridSize[0]; x++) {
        for (let y = 1; y <= gridSize[1]; y++) {
          if (grid[x][y] == -1) {
            cells[x][y].el.innerHTML = "ðŸ’£";
          }
        }
      }
    }

    function winGame() {
      console.log("You win!");
    }
    // Create board
    // Place mines
    for (let i = 1; i <= gridSize[0]; i++) {
      for (let j = 1; j <= gridSize[1]; j++) {
        // 10% chance for any cell to contain a mine
        if (Math.random() < mineSpawnChance) {
          grid[i][j] = -1; // -1 means there is a mine
          numMines++;
        }
      }
    }
    console.log(grid)
    // Display grid and create cells
    gridEl.style.gridTemplateColumns = `repeat(${gridSize[0]}, 1fr)`;
    gridEl.style.gridTemplateRows = `repeat(${gridSize[1]}, 1fr)`;
    let cellWidth = (gridHeight / gridSize[1]) + "px"; // Cells are square, based on width of the grid
    for (let i = 1; i <= gridSize[0]; i++) {
      for (let j = 1; j <= gridSize[1]; j++) {
        let _cell = document.createElement("div");
        _cell.setAttribute("class", "cell");
        _cell.setAttribute("id", `cell_${i}_${j}`);
        _cell.style.height = cellWidth;
        _cell.style.width = cellWidth;
        _cell.onclick = clickCell;
        _cell.oncontextmenu = flagCell;
        _cell.cellObj = new Cell(i, j, _cell);
        cells[i][j] = _cell.cellObj;
        gridEl.appendChild(_cell);
      }
    }
  </script>
</body>
<style>
  :root {
    --cell-default: grey;
    --cell-hover: darkgrey;
    --cell-revealed: lightgrey;
  }

  body {
    display: flex;
    height: 100vh;
    width: 100vw;
    align-items: center;
    justify-content: center;
  }

  #grid {
    display: grid;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: bold;
    gap: 0;
    cursor: pointer;
  }

  div.cell {
    display: flex;
    flex: none;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    /* width: 20px;
    height: 20px; */
    background-color: grey;
    border: solid black 1px;
    box-sizing: border-box;
  }

  div.cell:not([revealed]):hover {
    background-color: var(--cell-hover);

  }

  div.cell[revealed] {
    cursor: default;
    background-color: var(--cell-revealed);
  }

  div.cell[flagged] {
    color: red;
  }
</style>

</html>
